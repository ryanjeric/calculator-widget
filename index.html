<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculator Widget</title>
</head>
<body>
    <div id="openBtnContainer" class="draggable draggable-panel">
        <button id="openBtn"> <i class="fas fa-calculator"></i> </button>
    </div>
    <div id="calculator" class="hidden draggable">
        <div id="calculator-header">
            <span id="closeBtn">&times;</span>
        </div>
        <div id="calculator-body">
            <input type="text" id="display" readonly>
            <div id="buttons">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="/">/</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="*">*</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="operator" value="+">+</button>
                <button id="equals" value="=">=</button>
                <button id="clear" value="C">C</button> <!-- Add the Clear button -->
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
